<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bubble</title>
    <style>
      .title-box {
        margin: 30px;
      }
      .balloon {
        position: relative;
        margin: 50px;
        width: 400px;
        height: 50px;
        background: pink;
      }
      .balloon:before {
        border-top: 0px solid transparent;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 10px solid pink;
        content: "";
        position: absolute;
        top: -10px;
        left: 200px;
      }
    </style>
  </head>
  <body>
    <div class="title-box">
      <h1>Bubble CSS</h1>
    </div>
    <div class="balloon"></div>
  </body>
</html>
