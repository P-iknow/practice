<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      padding: 20px;
      color: black;
      font-size: 14px
    }

    .get-point {
      background-color: antiquewhite;
      border-radius: 20px;
      height: 40px;
      text-align: center;
      line-height: 3.2;
    }

    .text::before {
      content: "ddd";
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="get-point">
      <span class="text">
        친구에게 3만원 수강권 선물하고 상품권 받자!
      </span>


    </div>
  </div>

</body>

</html>
